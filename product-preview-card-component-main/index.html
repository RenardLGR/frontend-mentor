<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-section">
        <!-- Image -->
        <section class="img-section">
            <img src="./images/image-product-desktop.jpg" alt="perfume" class="desktop-perfume-img">
            <img src="./images/image-product-mobile.jpg" alt="perfume" class="mobile-perfume-img">
        </section>
        <!-- Description -->
        <section class="wrapper-desc-section">
            <section class="desc-section">
                <h2 class="item-type-h2 montserrat">PERFUME</h2>
                <h1 class="item-name-h1 fraunces">Gabrielle Essence Eau De Parfum</h1>
                <p class="item-description-p montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price-div">
                    <span class="current-price-span fraunces">$149.99</span>
                    <span class="previous-price-span fraunces">$169.99</span>
                </div>
                <section class="add-to-cart-section">
                    <div class="add-to-cart-content-div">
                        <img src="./images/icon-cart.svg" alt="cart">
                        <span class="add-to-cart-span montserrat">Add to Cart</span>
                    </div>
                </section>
            </section>
        </section>
    </section>
</body>

</html>
