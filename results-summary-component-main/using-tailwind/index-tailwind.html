<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output-tailwind.css">
</head>

<body class="font-Grotesk bg-slate-200">
    <section class="container flex flex-col sm:flex-row bg-white rounded-3xl sm:mt-40 max-w-fit mx-auto shadow-configedMobile sm:shadow-configed">
        <!-- Your result section -->
        <section class="container max-w-lg flex flex-col bg-gradient-to-b from-purpleBlue to-royalBlue rounded-b-3xl sm:rounded-3xl">
            <h2 class="text-2xl text-textColorLightFuschia text-center mt-3">Your Result</h2>
            <div class="flex flex-col rounded-full h-44 w-44 mt-3 mx-auto bg-gradient-to-b from-circleVioletBlue to-circlePersianBlue">
                <span class="text-white font-extrabold text-6xl text-center mt-10">76</span>
                <span class="text-textColorLightFuschiaFadier text-center mt-3">of 100</span>
            </div>
            <h1 class="text-3xl text-center text-white font-medium mt-3">Great</h1>
            <p class="w-4/6 text-center text-textColorLightFuschia mx-auto my-5">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <!-- Summary section -->
        <section class="container max-w-lg">
            <div class="container flex flex-col w-10/12 mx-auto">
                <h2 class="pt-4 text-xl text-buttonNSummaryh2 font-bold">Summary</h2>
                <!-- Cards -->
                <ul class="pt-6">
                    <!-- Reaction card -->
                    <li>
                        <div class="flex flex-row justify-between h-12 rounded-lg items-center bg-bgCardReaction">
                            <div class="flex flex-row ml-2">
                                <img src="../assets/images/icon-reaction.svg" alt="" class="ml-2">
                                <h3 class="text-textCardReaction ml-2">Reaction</h3>
                            </div>
                            <div class="">
                                <span class="text-buttonNSummaryh2 font-bold mr-1">80</span>
                                <span class="text-textOf100Score font-medium mr-3"> / 100</span>
                            </div>
                        </div>
                    </li>
    
                    <!-- Memory card -->
                    <li>
                        <div class="flex flex-row justify-between h-12 rounded-lg items-center bg-bgCardMemory mt-3">
                            <div class="flex flex-row ml-2">
                                <img src="../assets/images/icon-memory.svg" alt="" class="ml-2">
                                <h3 class="text-textCardMemory ml-2">Memory</h3>
                            </div>
                            <div class="">
                                <span class="text-buttonNSummaryh2 font-bold mr-1">92</span>
                                <span class="text-textOf100Score font-medium mr-3"> / 100</span>
                            </div>
                        </div>
                    </li>
    
                    <!-- Verbal card -->
                    <li>
                        <div class="flex flex-row justify-between h-12 rounded-lg items-center bg-bgCardVerbal mt-3">
                            <div class="flex flex-row ml-2">
                                <img src="../assets/images/icon-verbal.svg" alt="" class="ml-2">
                                <h3 class="text-textCardVerbal ml-2">Verbal</h3>
                            </div>
                            <div class="">
                                <span class="text-buttonNSummaryh2 font-bold mr-1">61</span>
                                <span class="text-textOf100Score font-medium mr-3"> / 100</span>
                            </div>
                        </div>
                    </li>
    
                    <!-- Visual card -->
                    <li>
                        <div class="flex flex-row justify-between h-12 rounded-lg items-center bg-bgCardVisual mt-3">
                            <div class="flex flex-row ml-2">
                                <img src="../assets/images/icon-visual.svg" alt="" class="ml-2">
                                <h3 class="text-textCardVisual ml-2">Visual</h3>
                            </div>
                            <div class="">
                                <span class="text-buttonNSummaryh2 font-bold mr-1">72</span>
                                <span class="text-textOf100Score font-medium mr-3"> / 100</span>
                            </div>
                        </div>
                    </li>
                </ul>
    
                <!-- Button -->
                <div class="flex justify-center mt-5 mb-6 bg-buttonNSummaryh2 h-11 rounded-configed items-center hover:bg-gradient-to-b hover:from-purpleBlue hover:to-royalBlue">
                    <span class="text-lg text-white">Continue</span>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
