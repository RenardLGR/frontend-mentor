<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output-tailwind.css">
</head>

<body class="font-Grotesk">
    <section class="container flex flex-col sm:flex-row">
        <!-- Your result section -->
        <section class="flex flex-col bg-gradient-to-b from-purpleBlue to-royalBlue rounded-b-3xl sm:rounded-3xl">
            <h2 class="text-2xl text-textColorLightFuschia text-center mt-3">Your Result</h2>
            <div class="flex flex-col rounded-full h-44 w-44 mt-3 mx-auto bg-gradient-to-b from-circleVioletBlue to-circlePersianBlue">
                <span class="text-white font-extrabold text-6xl text-center mt-10">76</span>
                <span class="text-textColorLightFuschiaFadier text-center mt-3">of 100</span>
            </div>
            <h1 class="text-3xl text-center text-white font-medium mt-3">Great</h1>
            <p class="w-4/6 text-center text-textColorLightFuschia mx-auto my-5">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <!-- Summary section -->
        <section class="summary">
            <div class="summary-container-div">
                <h2 class="summary-h2">Summary</h2>
                <!-- Cards -->
                <ul class="summary-ul">
                    <!-- Reaction card -->
                    <li>
                        <div class="summary-card reaction-summary-card">
                            <div class="icon-title-container-div">
                                <img src="../assets/images/icon-reaction.svg" alt="">
                                <h3 class="card-title reaction-card-title">Reaction</h3>
                            </div>
                            <div class="score-of-100-container-div">
                                <span class="summary-score-note">80</span>
                                <span class="summary-score-of-100"> / 100</span>
                            </div>
                        </div>
                    </li>
    
                    <!-- Memory card -->
                    <li>
                        <div class="summary-card memory-summary-card">
                            <div class="icon-title-container-div">
                                <img src="../assets/images/icon-memory.svg" alt="">
                                <h3 class="card-title memory-card-title">Memory</h3>
                            </div>
                            <div class="score-of-100-container-div">
                                <span class="summary-score-note">92</span>
                                <span class="summary-score-of-100"> / 100</span>
                            </div>
                        </div>
                    </li>
    
                    <!-- Verbal card -->
                    <li>
                        <div class="summary-card verbal-summary-card">
                            <div class="icon-title-container-div">
                                <img src="../assets/images/icon-verbal.svg" alt="">
                                <h3 class="card-title verbal-card-title">Verbal</h3>
                            </div>
                            <div class="score-of-100-container-div">
                                <span class="summary-score-note">61</span>
                                <span class="summary-score-of-100"> / 100</span>
                            </div>
                        </div>
                    </li>
    
                    <!-- Visual card -->
                    <li>
                        <div class="summary-card visual-summary-card">
                            <div class="icon-title-container-div">
                                <img src="../assets/images/icon-visual.svg" alt="">
                                <h3 class="card-title visual-card-title">Visual</h3>
                            </div>
                            <div class="score-of-100-container-div">
                                <span class="summary-score-note">72</span>
                                <span class="summary-score-of-100"> / 100</span>
                            </div>
                        </div>
                    </li>
                </ul>
    
                <!-- Button -->
                <div class="continue-btn">Continue</div>
            </div>
        </section>
    </section>
</body>

</html>
