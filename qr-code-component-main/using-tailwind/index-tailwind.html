<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output-tailwind.css">
</head>
<body class="font-Outfit bg-lightGray">
    <section class="container flex flex-col mx-auto w-11/12 max-w-[610px] bg-white py-4 px-3 rounded-xl mt-8 xl:mt-32">
        <img src="../images/image-qr-code.png" alt="" class="max-w-max max-h-max w-full mx-auto rounded-xl">
        <h1 class="text-darkBlue font-bold text-2xl xl:text-4xl w-5/6 text-center mx-auto my-4">Improve your front-end skills by building projects</h1>
        <p class="text-grayishBlue font-light text-xl xl:text-2xl w-5/6 text-center mx-auto my-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
</body>
</html>
